<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Digital</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #000000;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }

        .fingerprint-icon {
            width: 120px;
            height: 120px;
            background: url('https://cdn.icon-icons.com/icons2/2072/PNG/512/crime_finger_fingerprint_identity_internet_print_security_icon_127061.png') no-repeat center center;
            background-size: contain;
            margin-bottom: 20px;
            opacity: 0.7; /* Tornar o ícone ligeiramente invisível */
            transition: opacity 0.3s ease;
        }

        .fingerprint-icon:hover {
            opacity: 1.0; /* Tornar o ícone totalmente visível em hover */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            }
        }

        .status {
            font-size: 22px;
            color: #00bcd4;
            font-weight: bold;
            margin: 20px 0;
            max-width: 90%;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .status.updating {
            color: #ff9800;
            transform: scale(1.1);
        }

        .status.success {
            color: #4caf50;
            transform: scale(1.1);
        }

        .status.error {
            color: #f44336;
            transform: scale(1.1);
        }

        .button {
            padding: 10px 20px;
            background: #00bcd4;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            display: none;
        }

        .button:hover {
            background: #0097a7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fingerprint-icon" id="fingerprint"></div>
        <div class="status" id="status">Coloque o dedo para ver o calendário do Pé de meia</div>
        <button class="button" id="retryBtn">Tente Novamente</button>
    </div>

    <script>
        const status = document.getElementById('status');
        const retryBtn = document.getElementById('retryBtn');
        const fingerprint = document.getElementById('fingerprint');

        let timeout;
        let recognitionInProgress = false;

        function startRecognition() {
            if (recognitionInProgress) return;

            recognitionInProgress = true;
            status.textContent = 'Reconhecendo estudante...';
            status.classList.add('updating');
            retryBtn.style.display = 'none';

            timeout = setTimeout(() => {
                simulateFingerprintRecognition()
                    .then(message => {
                        status.textContent = message;
                        status.classList.remove('updating');
                        status.classList.add('success');
                        setTimeout(() => {
                            window.open('https://luanzinh0fc.github.io/P-de-meia-StudyTask-/', '_blank');
                        }, 1000);
                    })
                    .catch(error => {
                        status.textContent = error;
                        status.classList.remove('updating');
                        status.classList.add('error');
                        retryBtn.style.display = 'block';
                    })
                    .finally(() => {
                        recognitionInProgress = false;
                    });
            }, 3000); // 3-second recognition process
        }

        function cancelRecognition() {
            clearTimeout(timeout);
            if (recognitionInProgress) {
                status.textContent = 'Pressione o dedo para ver o calendário do Pé de meia';
                status.classList.remove('updating');
                status.classList.remove('success');
                status.classList.remove('error');
                recognitionInProgress = false;
            }
        }

        function simulateFingerprintRecognition() {
            return new Promise((resolve, reject) => {
                const success = Math.random() > 0.2; // Simulate an 80% success rate
                if (success) {
                    resolve("Reconhecido!");
                } else {
                    reject("Falha no reconhecimento. Tente novamente.");
                }
            });
        }

        fingerprint.addEventListener('touchstart', startRecognition);
        fingerprint.addEventListener('touchend', cancelRecognition);
        retryBtn.addEventListener('click', startRecognition);
    </script>
</body>
</html>
